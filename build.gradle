buildscript {
  repositories {
    mavenCentral()
  }
  dependencies {
    classpath("org.springframework.boot:spring-boot-gradle-plugin:1.3.3.RELEASE")
    classpath "io.spring.gradle:dependency-management-plugin:0.5.6.RELEASE"
  }
}

apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'idea'
apply plugin: 'spring-boot'

jar {
  baseName = 'heartbeat-sample'
  version =  '0.0.1'
}

springBoot {
  mainClass = 'com.heartbeat.sample.HeartbeatSampleApplication'
}

repositories {
  mavenCentral()
  maven {
      url 'http://repo.spring.io/milestone'
  }
}

sourceCompatibility = 1.8
targetCompatibility = 1.8

dependencies {
  compile("org.springframework.boot:spring-boot-starter:${spring_boot_version}")
  compile("org.springframework.cloud:spring-cloud-starter-eureka:${spring_cloud_version}")
}

dependencyManagement {
  imports {
    mavenBom "org.springframework.cloud:spring-cloud-dependencies:Brixton.RC1"
  }
}

task wrapper(type: Wrapper) {
  gradleVersion = '2.9'
}
